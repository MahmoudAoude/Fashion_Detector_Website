<!DOCTYPE html>
    <html>
        <head>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@725&display=swap" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css') }}">
            <script src="{{ url_for('static',filename='functionality.js') }}"></script>

            <title>Clothes Matcher</title>
        </head>
        <body>
            <form class="form" action="/" , method="post" enctype="multipart/form-data">
              <div id="fileBox">
                <label for="formFileLg" id="text" class="form-label">Upload a picture of a clothing item:</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file" name="img">
                <input class="btn btn-dark mt-4" type="submit" id="drkBtn" value="predict">
              </div>
            </form>
            {% if finalAnswer %}
              <div id="ImageBox">
                <img id="userImg" src="{{imgPath}}" alt="{{imgName}}" >
                <p id="text1">Image is a {{finalAnswer}}</p>
              </div>
            {% endif %}

        </body>
    </html>
